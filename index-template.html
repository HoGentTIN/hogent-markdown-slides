<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{pageTitle}}</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
    </head>

    <body class="reveal">
        <h1>Slides</h1>

        <ul>
            {{#files}}
            <li>
                <a href="{{filePath}}" title="{{title}}" target="_blank">
                    <!-- prettier-ignore -->
                    {{#title}}
                        {{.}} ({{filePath}})
                    {{/title}}
                    {{^title}}
                        {{filePath}}
                    {{/title}}
                </a>
            </li>
            <!-- prettier-ignore -->
            {{/files}}
            {{^files}}
                There are no slides.
            {{/files}}
        </ul>
    </body>
</html>
